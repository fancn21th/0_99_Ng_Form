<form #formRef="ngForm">
  <div *ngFor="let location of locations">
    <input
      type="radio"
      name="location"
      [value]="location"
      [id]="location"
      [(ngModel)]="selectedLocation"
      required
    />
    <label [attr.for]="location">{{ location }}</label>
  </div>
</form>
selected : {{ selectedLocation }}
<hr />
{{ formRef.value | json }}
<button (click)="onClick()">Clear</button>
